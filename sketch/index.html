<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">
    <link rel="icon" href="/sketch/img/icon-bitty.png" type="image/png"/>
</head>
<body>
    <div class="canvas">
        <h3>Customize Your Home</h3>
        <div class="bottomPanel">
            <form action="submit">
                <fieldset>
                    <legend>Grid Size</legend>
                    <input type="number" id="gridSize" name="gridSize" min="1" max="10" value="5">
                </fieldset>
                <fieldset>
                    <legend>Provider</legend>
                    <select name="provider" id="provider">
                        <option value="unsplash">Unsplash</option>
                        <option value="pexels">Pexels</option>
                    </select>
                </fieldset>
                <input type="submit" value="Update">
            </form>
        </div>
    </div>
    <div id="bg"></div>
        <h1>00:00</h1>
    <div class="container">
        <div id="bookmarks">
            <h3 id="title">Welcome!</h3>
            <ul></ul>
        </div>
    </div>
    

    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.min.js"></script> -->
    <script type="text/javascript" src="home.js"></script>
</body>
</html>
